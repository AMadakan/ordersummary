<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ordersummarycomponent.css">
</head>

<body>
    <div class="card">
        <div class="card-top">
            <img src="images/illustration-hero.svg" style="width: 350px; border-radius: 10px 10px 0 0;">
            <h2 style="font-size: large; font-weight: bolder; padding-top: 20px; font-family: myfont;">
                Order Summary
            </h2>
            <p style="font-size: 16px; padding: 20px; color: slategray; font-family: myfont2;">
                You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
            </p>
        </div>
        <div class="middle">
            <img src="images/icon-music.svg" width="50px" style="float: left;">
            <a href="#" style="float: right; margin-top: 5px; line-height: 1.5;
            vertical-align: middle;">change</a>
            <div class="subscription">
                <p id="annual" style="font-weight: bolder;">Annual Plan</p><span>$59.99/year</span>
            </div>
        </div>
        <div class="card-bottom">
            <button style="border-radius: 10px; padding: 10px 100px; color: antiquewhite; font-size: 11px; font-weight: 50px; background-color: blue; box-shadow: 4px blue; font-family: myfont; margin-top: 20px;">
              Proceed to payment
            </button>
            <br>
            <br>
            <a style="font-family: myfont; font-size: small; font-weight: 500; margin-bottom: 20px; padding:50px">cancel order</a>
        </div>


    </div>

</body>

</html>
